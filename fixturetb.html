<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixture Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: #fff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0f2f1;
        }

        caption {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #333;
        }

        .points-input {
            width: 60px;
            height: 24px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            text-align: center;
            font-size: 14px;
            line-height: 24px;
            padding: 0;
            margin: 0;
        }

        .points-input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .confirm-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .confirm-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <table>
        <caption>Fixture Schedule</caption>
        <thead>
            <tr>
                <th>Fixture</th>
                <th>Points Team A</th>
                <th>Points Team B</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Team A vs Team B</td>
                <td><input type="number" class="points-input" id="points-a-1" value="0"></td>
                <td><input type="number" class="points-input" id="points-b-1" value="0"></td>
                <td><button class="confirm-btn" onclick="confirmPoints(1)">Confirm</button></td>
            </tr>
            <tr>
                <td>Team C vs Team D</td>
                <td><input type="number" class="points-input" id="points-a-2" value="0"></td>
                <td><input type="number" class="points-input" id="points-b-2" value="0"></td>
                <td><button class="confirm-btn" onclick="confirmPoints(2)">Confirm</button></td>
            </tr>
            <tr>
                <td>Team E vs Team F</td>
                <td><input type="number" class="points-input" id="points-a-3" value="0"></td>
                <td><input type="number" class="points-input" id="points-b-3" value="0"></td>
                <td><button class="confirm-btn" onclick="confirmPoints(3)">Confirm</button></td>
            </tr>
            <tr>
                <td>Team G vs Team H</td>
                <td><input type="number" class="points-input" id="points-a-4" value="0"></td>
                <td><input type="number" class="points-input" id="points-b-4" value="0"></td>
                <td><button class="confirm-btn" onclick="confirmPoints(4)">Confirm</button></td>
            </tr>
            <tr>
                <td>Team I vs Team J</td>
                <td><input type="number" class="points-input" id="points-a-5" value="0"></td>
                <td><input type="number" class="points-input" id="points-b-5" value="0"></td>
                <td><button class="confirm-btn" onclick="confirmPoints(5)">Confirm</button></td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
    <script>
        function confirmPoints(rowNumber) {
            const pointsA = document.getElementById(`points-a-${rowNumber}`).value;
            const pointsB = document.getElementById(`points-b-${rowNumber}`).value;
            alert(`Points for row ${rowNumber}:\nTeam A: ${pointsA}\nTeam B: ${pointsB}`);
            // You can replace the alert with code to save the points to a database or perform other actions
        }
    </script>
</body>
</html>
