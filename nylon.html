<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-image: url("land.jpeg");
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
}

.container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px; /* Space between fieldsets */
    justify-content:space-around; /* Adjust as needed */
    padding: 10px;
    
}

fieldset {
    border: 1px solid #ccc;
    padding: 20px;
    width: 270px; /* Adjust width as needed */
    box-sizing: border-box;
    text-align: center;
}

.image-description img {
    width: 100%;
    height: auto;
    cursor: pointer;
}

.image-description p,h4 {
    margin-top: 5%;
    font-weight: bold;
    color:rgb(168, 197, 21);

}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Fieldsets on One Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <fieldset>
            <div class="image-description">
                <img src="module3.jpeg" onclick="venba()" alt="Image 1">

        </fieldset>

       <fieldset>

        <fieldset>
